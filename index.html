<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background">
        <div class="background-logoBacking"><img class="background-logoBacking-logo" src="./images/odin-lined.png" alt="The Odin Project Logo"></div>
    </div>
    <div class="main">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. You know you want to.</p>
        </div>
        <form action="" method="">
            <div class="content">
                <p class="content-tagline">Let's do this!</p>
                <div class="content-container">
                    <div class="content-container-input">
                        <label for="firstName">First Name <abbr title="required" aria-label="required">*</abbr></label>
                        <input type="text" id="firstName" name="firstName" required>
                        <span class="content-container-message"></span>
                    </div>
                    <div class="content-container-input">
                        <label for="lastName">Last Name <abbr title="required" aria-label="required">*</abbr></label>
                        <input type="text" id="lastName" name="lastName" required>
                        <span class="content-container-message"></span>
                    </div>
                    <div class="content-container-input">
                        <label for="email">Email <abbr title="required" aria-label="required">*</abbr></label>
                        <input type="email" id="email" name="email" required>
                        <span class="content-container-message"></span>
                    </div>
                    <div class="content-container-input">
                        <label for="tel">Phone Number <abbr title="required" aria-label="required">*</abbr></label>
                        <input type="tel" id="tel" name="tel" required>
                        <span class="content-container-message"></span>
                    </div>
                    <div class="content-container-input">
                        <label for="password">Password <abbr title="required" aria-label="required">*</abbr></label>
                        <input type="password" id="password" name="password" required>
                        <span class="content-container-message"></span>
                    </div>
                    <div class="content-container-input">
                        <label for="confirm-password">Confirm Password <abbr title="required" aria-label="required">*</abbr></label>
                        <input type="password" id="confirm-password" name="confirm-password" minlength="3" maxlength="20" required>
                        <span class="content-container-message"></span>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button class="footer-createbutton" type="submit"><b>Create Account</b></button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </div>



    <script src="script.js"> </script>
</body>
</html>
