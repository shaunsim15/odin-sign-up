<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background">
        <div class="background-logoBacking"><img src="" alt=""></div>
    </div>
    <div class="main">
        <p>main</p>
        <div class="header">
            <p>Sign up now to get started. You know you want to!</p>
        </div>
        <form action="" method="">
            <div class="content">
                <p>Let's do this!</p>
                <div>
                    <label for="firstName">First Name <abbr title="required" aria-label="required">*</abbr></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div>
                    <label for="lastName">Last Name <abbr title="required" aria-label="required">*</abbr></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div>
                    <label for="email">Email <abbr title="required" aria-label="required">*</abbr></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="tel">Phone Number <abbr title="required" aria-label="required">*</abbr></label>
                    <input type="tel" id="tel" name="tel" required>
                </div>
                <div>
                    <label for="password">Password <abbr title="required" aria-label="required">*</abbr></label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password <abbr title="required" aria-label="required">*</abbr></label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>
            <div class="footer">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </div>



    <script src="script.js"> </script>
</body>
</html>
